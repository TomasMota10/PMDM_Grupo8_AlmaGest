<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let pedido of aux; let i = index">
    <ion-card-content>
      <ion-card color="light">
        <ion-card-header>
            <ion-card-subtitle>
                <span>{{pedido.num}}</span>
            </ion-card-subtitle>
            <ion-card-title>{{pedido.target_company_name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Fecha de expedición: {{pedido.created_at}}</p>
            <p>Fecha de entrega: {{pedido.issue_date}}</p>
            <ion-grid>
                <ion-row>
                    <ion-col size="2">
                      <ion-icon name="document-text-outline" color="{{pedido.delivery_notes == 0 ? 'danger' : 'success'}}"></ion-icon>
                    </ion-col>
                    <ion-col  size="2">
                      <ion-icon name="receipt-outline" color="{{pedido.invoices == 0 ? 'danger' : 'success'}}"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mas pedidos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-tab-bar>
   <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button [routerLink]="['/user']">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <ion-label>Catálogo</ion-label>
      </ion-tab-button>
      
      <ion-tab-button  [routerLink]="['/pedidos']">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label>Pedidos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>No Works</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-tab-bar>
</ion-footer>
