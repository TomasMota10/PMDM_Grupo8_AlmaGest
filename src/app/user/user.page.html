<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-menu-button menu="administration">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list-header>
      <ion-label>{{productos.length}} productos de {{limite}}</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of productos">
      <ion-item>
        <ion-label>
          {{ item.compamy_description }} 
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="borrarProduct(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>  
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
</ion-content>
