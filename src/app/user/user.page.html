<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-menu-button menu="administration">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Catálogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-list-header>
      <ion-title>
        {{productos.length}} productos de {{limite}}
      </ion-title>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of productos; index as i">
      <ion-item>
        <ion-label>
          <p>{{ item.compamy_description }}</p>
        </ion-label>
        <ion-label slot="end">
          <p>Precio: {{ item.price }} €</p>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="borrarProduct(i, item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>  
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button  [disabled]="desabilitado" (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
